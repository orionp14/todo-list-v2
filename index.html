<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css\index.css" rel="stylesheet" type="text/css" />
    <script src="js\index.js"></script>
  </head>
  <body>
     <h2><b>To Do List</b></h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="Add Task" required/>
            <button class="btn btn-xs btn-info" id="add-button"><b>+</b> Create</button>
          </form>
          <div id='todo-list'>
            <ul class="list-group"></ul>
          </div>
          <div class="btns">
            <button class="btn btn-light toggle-all">
              All
            </button>
            <button class="btn btn-light toggle-active">
              Active
            </button>
            <button class="btn btn-light toggle-completed">
              Completed
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
